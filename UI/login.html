<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="css/fonts.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
        .title {
            padding-top: 4em;
            font-size: 2em;
            font-weight: 100;
        }
    </style>
</head>

<body class="container">
  <div class="title">

  </div>
      <div class="row" id="Main_Body">
        <div class="col s12 m6">
          <div class="card  darken-1">
            <div class="card-content z-depth-3 white-text">
              <span class="card-title black-text">LOGIN</span>
              <div class="row">
                  <div class="input-field black-text col s12">
                      <input id="emailinput" type="email" class="validate">
                      <label for="email">Username/Email</label>
                  </div>
                  <div class="input-field black-text col s12">
                    <input id="pwdinput" type="password" class="validate">
                      <!-- <input id="pwdinput" type="password" class="validate" pattern="^(?:[0-9]+[a-zA-Z]|[a-zA-Z]+[0-9])[a-zA-Z0-9]*$"> -->
                      <label for="password">Password</label>
                  </div>
              </div>
              <div class="row">
                  <a class="waves-effect right waves-light btn red col s5" onclick="dologin()">Login</a>
              </div>
              <div class="row">
                  <a class="waves-effect right waves-light btn green col s5" href="register.html" >Sign Up</a>
              </div>
              <div class="row">
                  <a class="waves-effect right waves-light btn blue col s5" href="index.html" >Home</a>
              </div>
            </div>
            <!-- <div class="card-action">
              <a href="register.html">Sign Up</a>
              <a href="#">Home</a>
            </div> -->
          </div>
        </div>
      </div>
<center>

        <div class="col s12 m5" id="preloader" style="top: 50px;">
    <div class="card-panel z-depth-0">
      <div class="preloader-wrapper big active">
  <div class="spinner-layer spinner-blue">
    <div class="circle-clipper left">
      <div class="circle"></div>
    </div><div class="gap-patch">
      <div class="circle"></div>
    </div><div class="circle-clipper right">
      <div class="circle"></div>
    </div>
  </div>

  <div class="spinner-layer spinner-red">
    <div class="circle-clipper left">
      <div class="circle"></div>
    </div><div class="gap-patch">
      <div class="circle"></div>
    </div><div class="circle-clipper right">
      <div class="circle"></div>
    </div>
  </div>

  <div class="spinner-layer spinner-yellow">
    <div class="circle-clipper left">
      <div class="circle"></div>
    </div><div class="gap-patch">
      <div class="circle"></div>
    </div><div class="circle-clipper right">
      <div class="circle"></div>
    </div>
  </div>

  <div class="spinner-layer spinner-green">
    <div class="circle-clipper left">
      <div class="circle"></div>
    </div><div class="gap-patch">
      <div class="circle"></div>
    </div><div class="circle-clipper right">
      <div class="circle"></div>
    </div>
  </div>
</div>

    </div>
  </div>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/js.cookie.js"></script>
        <script type="text/javascript" src="js/hash.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </center>

</html>
