<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="css/fonts.css" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style type="text/css">
    .title {
      padding-top: 4em;
      font-size: 2em;
      font-weight: 100;
    }
  </style>
</head>

<body>
  <center>

    <div class="card-panel container" style="min-height: 500px">

      <div class="title">
        <!-- <p class="">LOGIN</p> -->
      </div>
      <div class="">
        <h5 class="">LOGIN</h5>
        <div class="row" id="Main_Body">
          <form name="loginForm" id="loginForm" class="loginForm">
            <div class="col s12 l6 m6 offset-l3 offset-m3">
              <div class="container" style="padding: 10px;">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="emailinput" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="pwdinput" type="password" class="validate">
                    <!-- <input id="pwdinput" type="password" class="validate" pattern="^(?:[0-9]+[a-zA-Z]|[a-zA-Z]+[0-9])[a-zA-Z0-9]*$"> -->
                    <label for="password">Password</label>
                  </div>
                </div>
                <div class="row">
                  <a class="waves-effect waves-light btn my-theme col s12 l6 m6 offset-l3 offset-m3" onclick="dologin()">Login</a>
                </div>
                <a href="register.html">Sign Up</a>
                <br>
                <p></p>
                <a href="index.html">Home</a>
              </div>
              <input type="submit" style="position: absolute; left: -9999px" />
            </div>
          </form>
        </div>
        <div class="col s12 m5 " id="preloader" style="padding-top: 4em">
          <div class=" z-depth-0">
            <div class="preloader-wrapper big active">
              <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="gap-patch">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
              <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="gap-patch">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
              <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="gap-patch">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
              <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="gap-patch">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/js.cookie.js"></script>
    <script type="text/javascript" src="js/hash.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </center>
</body>

</html>
