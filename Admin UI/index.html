        <div class="input-field col s12">

          <!-- <input id="pwdinput" type="password" class="validate" pattern="^(?:[0-9]+[a-zA-Z]|[a-zA-Z]+[0-9])[a-zA-Z0-9]*$"> -->

      <div class="" id="contUploadDiv">

          <div class="file-field input-field">
            <div class="btn">
              <span>File</span>
              <input type="file" id="file">

            <div class="file-path-wrapper">
